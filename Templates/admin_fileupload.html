{% include 'adminheader.html'%}


 <section class="banner_main">
	         <div class="container-fluid">
	            <div class="row d_flex">
	               <div class="col-md-7">
	                  <div class="text-bg">
	                <center>
				<h1 style="color: #fff;">File Upload</h1>

							<td>File</td>

				</form>
</center>

	               </div>

	                  </div>
	               </div>
	            </div>
	         </div>
	      </section>

<br>

<br>
<center>
<h1>View File Upload</h1>
<table  class="table" style="width: 500px">
	<tr>
		<th>Slno</th>
		<th>Image</th>
		

	</tr>
	{% for row in data['img'] %}
		<tr>
			<td>{{loop.index}}</td>
			<td><img src="/{{row['images']}}" width="100" height="100"></td>
			
		</tr>

	{% endfor %}
</table>
</center>
