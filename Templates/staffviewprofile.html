{%include 'staff_header.html'%}
<section id="hero" style="height: 500px;">
    
    <div class="hero-container" data-aos="fade-up" data-aos-delay="150">
    </div>
   
  </section><!-- End Hero -->
    <center>
      {% for i in data['staff'] %}
      <div class="card">
          <div class="card-header">
              <h3 style="color: red; font-family: Papyrus, fantasy;">STAFF MEMBER {{ loop.index }}</h3>
          </div>
          <div class="card-body" style="color: blue; font-family: Papyrus, fantasy;">
              <p><strong>FIRST NAME:</strong> {{ i['first_name'] }}</p>
              <p><strong>LAST NAME:</strong> {{ i['last_name'] }}</p>
              <p><strong>BIRTH DATE:</strong> {{ i['dob'] }}</p>
              <p><strong>PHONE NUMBER:</strong> {{ i['phone_number'] }}</p>
              <p><strong>EMAIL:</strong> {{ i['email'] }}</p>
          </div>
      </div>
      {% endfor %}
      
      <style>
        .card {
            width: 500px;
            background-color:white;
            border-radius: 20px;
            box-shadow: 0 4px 8px black;
            margin: 50px;
        }
    
        .card-header {
            background-color: #f1f1f1;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    
        .card-body {
            padding: 10px;
        }
    
        .card-body p {
            margin: 5px;
        }
    </style>
